model:
  name: bert
  framework: tensorflow
  inputs: input_ids, input_mask, segment_ids
  outputs: start_logits, end_logits

evaluation:
  accuracy:
    metric:
      SquadF1:
    dataloader:
      dataset:
        mzbert:
          root: /path/to/eval.tf_record
          label_file: /path/to/dev-v1.1.json
      batch_size: 64
    postprocess:
      transform:
        SquadV1ModelZoo:
          label_file: /path/to/dev-v1.1.json
          vocab_file: /path/to/vocab.txt
  performance:
    iteration: 10
    configs:
        num_of_instance: 4
        cores_per_instance: 7
    dataloader:
      dataset:
        mzbert:
          root: /path/to/eval.tf_record
          label_file: /path/to/dev-v1.1.json
      batch_size: 64

quantization:            
  calibration:
    sampling_size: 500
    dataloader:
      dataset:
        mzbert:
          root: /path/to/eval.tf_record
          label_file: /path/to/dev-v1.1.json
      batch_size: 64
  model_wise:
    weight:
      granularity: per_channel
tuning:
  accuracy_criterion:
    relative:  0.01   
  exit_policy:
    timeout: 0       
    max_trials: 100 
  random_seed: 9527